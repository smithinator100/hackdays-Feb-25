<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Shield</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="blocks-container">
        <div class="block">
            <span class="block-title">Shield - Ripple</span>
            <div class="link">
                <div class="link-icon">
                    <div class="ripple-animation"></div>
                    <div class="shield"></div>
                </div>
                <span>Always Private</span>
                <img src="img/caret.png" alt="caret">
            </div>
        </div>

        <div class="block">
            <span class="block-title">Spin - Starburst</span>
            <div class="link">
                <div class="link-icon">
                    <div class="starburst-animation"></div>
                    <div class="shield-spin"></div>
                </div>
                <span>Always Private</span>
                <img src="img/caret.png" alt="caret">
            </div>
        </div>

        <div class="block">
            <span class="block-title">Shield - Ripple</span>
            <div class="link">
                <div class="link-icon">
                    <div class="ripple-animation"></div>
                    <div class="shield"></div>
                </div>
                <span>Always Private</span>
                <img src="img/caret.png" alt="caret">
            </div>
        </div>

        <div class="block">
            <span class="block-title">Spin - Ripple</span>
            <div class="link">
                <div class="link-icon">
                    <div class="ripple-animation"></div>
                    <div class="shield-spin"></div>
                </div>
                <span>Always Private</span>
                <img src="img/caret.png" alt="caret">
            </div>
        </div>

        <div class="block">
            <span class="block-title">Shield - Underline</span>
            <div class="link">
                <div class="link-icon">
                    <!-- <div class="starburst-animation"></div> -->
                    <div class="shield"></div>
                </div>
                <span>Always Private</span>
                <img src="img/caret.png" alt="caret">
                <div class="underline">
                    <div class="underline-animation"></div>
                </div>
            </div>
        </div>

        <div class="block">
            <span class="block-title">Spin - Underline</span>
            <div class="link">
                <div class="link-icon">
                    <!-- <div class="starburst-animation"></div> -->
                    <div class="shield-spin"></div>
                </div>
                <span>Always Private</span>
                <img src="img/caret.png" alt="caret">
                <div class="underline">
                    <div class="underline-animation"></div>
                </div>
            </div>
        </div>



    </div>
    <div class="modal" id="privacy-modal">
        <div class="modal-content">
            <div class="input-field-animation"></div>
            <h3>Private searches</h3>
            <p>DuckDuckGo never tracks your searches. <a href="#">Find out more</a>. </p>
        </div>
    </div>
</body>
</html>
